<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
</head>
<body>
    <h1>My First Login form</h1>
   <form >
       <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="First Name" placeholder="First name">
       </div>
       <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="Last Name" placeholder="Last name">
       </div>
       <div>
           <label for="emailAddress">Email Address:</label>
           <input type="email" id="emailAddress" name="Email Address" placeholder="Enter your mail">
       </div>
       <div>
            <label for="phoneNumber">Phone Number:</label>
            <select>
                <option>234</option>
                <option>93</option>
                <option>355</option>
                <option>213</option>
            </select>
       <input type="tel" id="phoneNumber" name="Phone Number">
       </div>
       <div>
            <label for="homeAddress">Home Address:</label>
       <textarea name="Home Address" id="homeAddress"></textarea>
       </div>
       <div>
           <label for="gender"> Gender:</label>
           <select>
               <option>Male</option>
               <option>Female</option>
               <option>Other</option>
           </select>
       </div>
       <div>
            <label for="birthday">Birthday:</label>
            <Input type="date" id="birthday" name="birthday">
        </div>
       <div>
          <button>submit</button>
       </div>
   </form>     
</body>
</html>
