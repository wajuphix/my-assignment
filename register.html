<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register form</title>
</head>
<body>
    <form>
        <table>
             <tr>
                 <td>
                     Name:
                 </td>
                 <td>
                     <input type="text" placeholder="Name" name="">
                 </td>
             </tr>
             <tr>
                 <td>
                     password:
                     <td>
                         <input type ="password" placeholder="Password" name="">
                     </td>
                 </td>
             </tr>
             <tr>
                 <td>
                     Gender:
                 </td>
                 <td>
                     <input type= "radio" name ="Gender">Male
                     <input type= "radio" name ="Gender">Female
                 </td>
             </tr>
             <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="mail" placeholder="example you@mail.com" name="">
                </td>
             </tr>
             <tr>
                 <td>
                     Phone number:
                 </td>
                 <td>
                     <select>
                         <option>234</option>
                         <option>111</option>
                         <option>091</option>
                         <option>233</option>
                         <option>251</option>
                         <input type="phone" placeholder="Phone number" name="">
                     </select>
                 </td>
             </tr>
             <tr>
                 <td>
                     Birthday:
                 </td>
                 <td>
                     <input type="date" name="">
                 </td>
             </tr>
             <tr>
                 <td>
                     <input type="submit" value="Submit" name="">
                 </td>
             </tr>
        </table>
    </form>
</body>
</html>
